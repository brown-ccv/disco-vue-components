name: Release
on:
  pull_request:
    branches:
      - main    
jobs:
  release:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: |
          npm config set "//npm.pkg.github.com/:_authToken" ${{ secrets.GH_TOKEN }}
          yarn install
      - name: Test
        run: yarn test:unit
      - name: Build
        run: yarn build
